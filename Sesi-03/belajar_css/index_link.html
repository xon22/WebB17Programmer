<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>membuat link</title>

    <style>
        .link {
          font-size: 20pt;
        }
        .link:hover {
          color: darkgreen;
        }
  
        .link:link {
          color: blue;
        }
        .link:active {
          color: pink;
        }
        .link:visited {
          color: red;
        }
      </style>
</head>
<body>
    <a class="link" href="https://google.com" target="_blank">Menuju Google</a>
</body>
</html>
