<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buat list</title>
</head>
<body>
    <a href="index_welcome.html">Kembali Ke menu utama</a>
    
    <h3>Membuat List HTML</h3>
    <!-- ol (ordered list) -->
    <ol> 
      <li>Belajar HTML</li>
      <li>Belajar CSS</li>
      <li>Belajar Javascript</li>
    </ol>
    <!-- ul (un ordered list) -->
    
    <ul>
      <li>Belajar HTML</li>
      <li>Belajar CSS</li>
      <li>Belajar Javascript</li>
    </ul>

</body>
</html>
