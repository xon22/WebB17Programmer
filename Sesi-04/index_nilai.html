<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Nilai</title>
</head>
<body>
  <h1> Membuat Nilai</h1>
    <script>
        //deklarasi
        var huruf_mutu;
        var nilai_matematika;
        var keterangan;
      
        //assign value
        huruf_mutu = "tidak terdefinisikan";
        nilai_matematika = 60; //punya saya
        keterangan = "tidak terdefinisikan";
      
        //kondisi
        //jika nilai >= 85? batas mana?
        //jika nilai <= 100 = (hasil A / lulus)
      
        if (nilai_matematika >= 85 && nilai_matematika <= 100) {
          huruf_mutu = "A";
          keterangan = "lulus";
        } else {
          huruf_mutu = "C";
          keterangan = "lulus biasa";
        }
        console.log(
          `anda ${keterangan} \ndan anda mendapatkan nilai ${huruf_mutu} `
        );
        
        for (let index = 1; index <= 10; index++) {
            console.log(`Hasil looping : ${index}`);
          }
      </script>
</body>
</html>
